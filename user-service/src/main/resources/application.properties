# 应用服务 WEB 访问端口
server.port=8080
# 应用名称
spring.application.name=user-service

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.diinj.userservice.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Eureka配置
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# 日志配置
logging.level.cn.diinj.userservice=debug
